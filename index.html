<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Flitter</title>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />  
  
  <script>
  $(document).ready(function(){
      $.getJSON("http://search.twitter.com/trends.json?callback=?", function(data){
        $.each(data.trends, function(i,trend){
          $("<div id='" + idize(trend.name) + "' class='trend'><p class='word'>Twitter Trend: <a href='" + trend.url + "'>" + trend.name + "</a></p><p class='word'>Images from Flickr tagged with " + trend.name + ":</div>").appendTo("#flitter");
          
          $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?tags=" + sanitize(trend.name) + "&tagmode=any&format=json&jsoncallback=?", function(data){
            $.each(data.items, function(i,item){
              $("<img/>").attr("src", item.media.m).appendTo("#" + idize(trend.name))
              .wrap("<a href='" + item.link + "'></a>");
              if ( i == 3 ) return false;
            });
          });
          
          if ( i == data.trends.size ) return false;
        });
      });
    
    
  });
  
  function sanitize(string){
    string = string.replace("#","");
    string = string.replace(/ /g, "+");
    string = string.toLowerCase();
    return encodeURI(string);
  }
  
  function idize(string){
    string = string.replace(/ /g, "-");
    string = string.replace("#", "hash-");
    string = string.replace("&", "amp-");
    return string;
  }
  </script>
  
  <style type="text/css">
    body {
      background-color:teal;
      font-family:futura, arial, helvetica;
    }
    .trend {
      background-color:white;
      border:1px solid red;
      margin:1.5em;
      padding:1.5em;
    }
    .word {
      color:#777777;
      font-size:small;
    }
    img {
      height:150px;
      margin:1em;
    }
    
    #info{
      border-bottom: 1px white solid;
      border-left: 1px white solid;
      border-right: 1px white solid;
      margin: 0 1.5em 1.5em 1.5em;
      padding: .5em;
      background-color: black;
      color: white;
    }
    
    #info a{
      color: white;
    }
  </style>
</head>
<body>
  <div id="info">
    <p>
      This page grabs the latest trends from <a href="http://search.twitter.com/">Twitter</a> and search for images on <a href="http://flickr.com">Flickr</a> tagged with those trends. And this is all done in JS using the Twitter and Flickr API's and <a href="http://www.jstorimer.com/blogs/my-blog/655992-what-the-heck-is-jsonp">JSONP</a> . It's a social technical experiment. <a href="http://github.com/jstorimer/flitter">The source</a> is on Github.
    </p>
  </div>
  <div id="flitter"></div>

</body>
</html>
